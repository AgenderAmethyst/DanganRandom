<html>
	<title>Danganronpa Pride Generator</title>
    <head>
        <meta charset="utf-8"/>
        <h1>Danganronpa Pride Generator</h1>
        <h2>By <a href="https://twitter.com/KyokoLudenberg">Amethyst</a> of The Root System ~ #</h2>
        <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src='paths.js'></script>
        <script src='index.js'></script>
    </head>
    <div class="interface">
        <input type="checkbox" id="dr1spoiler" name="dr1spoiler" onclick="updatePaths()">
        <label for="dr1spoiler">Include Danganronpa 1 spoilers</label>
        <input type="checkbox" id="dr2spoiler" name="dr2spoiler" onclick="updatePaths()">
        <label for="dr2spoiler">Include Danganronpa 2 spoilers</label>
        <button onclick="generateImage()">Generate</button>
    </div>
    <div class="output">
        <img id="flag">
        <img id="sprite">
        <div style="height: 100%; width: 100%; position: absolute; bottom:0px;"></div> <!--hacky fix for firefox overflowing with screenshot of element-->
    </div>
    <div class="hold">
    	<input type="checkbox" id="holdflag" name="holdflag">
    	<label for="holdflag">Hold flag</label>
    	<input type="checkbox" id="holdsprite" name="holdsprite">
    	<label for="holdsprite">Hold sprite</label>
    </div>
    <footer>
        <p class="disclaimer">All Danganronpa sprite images are property of Spike-Chunsoft, we own nothing here.</p>
    </footer>
</html>
